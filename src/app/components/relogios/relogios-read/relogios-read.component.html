<div class="mat-elevation-z8">
    <table mat-table [dataSource] ="relogios" >
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef >Id</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>
  
      <!-- Marca Column -->
      <ng-container matColumnDef="marca">
        <th mat-header-cell *matHeaderCellDef >Marca</th>
        <td mat-cell *matCellDef="let row">{{row.marca}}</td>
      </ng-container>
      
      <!-- Status Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef >Status</th>
        <td mat-cell *matCellDef="let row">{{row.status}}</td>
      </ng-container>

      <!-- Data Cadastro Column -->
      <ng-container matColumnDef="dataCadastro">
        <th mat-header-cell *matHeaderCellDef >Data Cadastro</th>
        <td mat-cell *matCellDef="let row">{{row.dataCadastro}}</td>
      </ng-container>

      <!-- Tempo Cadastrado Column -->
      <ng-container matColumnDef="tempoCadastrado">
        <th mat-header-cell *matHeaderCellDef >Tempo Cadastrado</th>
        <td mat-cell *matCellDef="let row">{{row.tempoCadastrado}}</td>
      </ng-container>

      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef >Ações</th>
        <td mat-cell *matCellDef="let row">
            
          <a class="edit" >
              <i class="material-icons" routerLink="/relogios/atualizar/{{row.id}}" >
                  edit
              </i>
          </a>
          <a routerLink="/relogios/delete/{{row.id}}" class="delete"> 
              <i class="material-icons ">
                  delete
              </i>
          </a>

        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
</div>
