<mat-card>
  <mat-card-title>Atualizar Rel√≥gio</mat-card-title>
  <form>
    <mat-form-field>
      <input matInput placeholder="Marca" [(ngModel)]="relogio.marca" name="marca" />
    </mat-form-field>

    <mat-form-field class="exemple-full-width">
      <mat-select [(ngModel)]="relogio.status" placeholder="Status" name="status">
        <mat-option value="ATIVO">ATIVO</mat-option>
        <mat-option value="PENDENTE">PENDENTE</mat-option>
        <mat-option value="DEFEITO">DEFEITO</mat-option>
        <mat-option value="BLOQUEADO">BLOQUEADO</mat-option>
      </mat-select>
    </mat-form-field>

  </form>

  <button mat-raised-button color="warn" (click)="cancelar()">Cancelar</button>
  <button mat-raised-button color="primary" (click)="atualizar()">Atualizar</button>

</mat-card>
